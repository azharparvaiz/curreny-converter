<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>True Exchange</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="mainBanner">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center pt-5">
                    <h5 class="fw-bold">True Exchange</h5>
                    <h3 class="fw-bold">Keep track of currency changes in real time!</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="currency-main-div p-4">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputCurrency" class="form-label fw-bold">Amount</label>
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="col-md-4">
                        <label for="fromCurrency" class="form-label fw-bolder">From Currency</label>
                        <select name="currency" class="form-select currency"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="toCurrency" class="form-label fw-bolder">To Currency</label>
                        <select name="currency" class="form-select currency"></select>
                    </div>
                    <div class="col-md-6 col-sm-12 text-start fw-bold mt-3">
                        <p id="output"></p>
                    </div>
                    <div class="col-md-6 col-sm-12 text-end">
                        <button type="button" class="btn btn-success" id="convertBtn">Convert</button>
                        <button type="reset" class="btn btn-primary" onclick="resetOutput()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
